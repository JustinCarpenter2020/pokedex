<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokedex</title>
</head>

<body class="background">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light"></nav>
    </nav>
    <div class="row">
        <div class="col-2">
            <div class="circle"></div>
        </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col" id="my-pokemon"></div>

        </div>
        <div class="row text-center">
            <div class="col-7 mt-5 pic" id="active">
                <div class="card">
                    <img class="card-img-top" src="holder.js/100x180/" alt="">
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card free">
                    <div class="card-body light">
                        <h4 class="card-title">Possible Pokemon</h4>
                       
                        <div class="col card text dark" id="free"></div>
                    </div>
                </div>
                
            </div>
            

            
    </main>
    <footer class="container-fluid bg-dark text-dark">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
